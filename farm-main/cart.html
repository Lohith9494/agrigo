<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cart - AGRIGO</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: #f5f5f5;
    }
    header {
      background: #4CAF50;
      color: white;
      padding: 15px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    header .logo {
      font-size: 24px;
      font-weight: bold;
    }
    nav a {
      color: white;
      margin: 0 10px;
      text-decoration: none;
      font-weight: bold;
    }
    nav a:hover {
      text-decoration: underline;
    }
    .products {
      padding: 20px;
      max-width: 800px;
      margin: auto;
      background: white;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }
    .product {
      margin-bottom: 15px;
      padding: 10px;
      border-radius: 8px;
      background: #f9f9f9;
    }
    .btn {
      padding: 8px 16px;
      background: #e53935;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
    .btn:hover {
      background: #c62828;
    }
    .qty-controls {
      display: flex;
      align-items: center;
      gap: 10px;
      margin: 8px 0;
    }
    .qty-btn {
      padding: 4px 12px;
      background: #4CAF50;
      color: white;
      border: none;
      border-radius: 4px;
      font-size: 16px;
      cursor: pointer;
    }
    .qty-btn:hover {
      background: #388E3C;
    }
    .item-total {
      font-weight: bold;
      color: #333;
    }
    #total-section {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-top: 20px;
      flex-wrap: wrap;
    }
    #total-price {
      font-size: 22px;
      font-weight: bold;
      color: #2e7d32;
    }
  </style>
</head>
<body>
<header>
  <div class="logo">AGRIGO</div>
  <nav>
    <a href="home.html">Home</a>
    <a href="grains.html">Grains</a>
    <a href="vegetables.html">Vegetables</a>
    <a href="dairy.html">Dairy Products</a>
    <!-- <a href="cart.html">Cart</a> -->
    <a href="profile.html">MY Profile</a> <!-- New Profile button -->
  </nav>
</header>


  <section class="products">
    <h2>Your Cart</h2>
    <div id="cart-items"></div>

    <!-- Total and Payment Button -->
    <div id="total-section">
      <div id="total-price">Grand Total: ₹0</div>
      <button class="btn" id="paymentBtn" style="background-color:#2e7d32;">Proceed to Payment</button>
    </div>
  </section>

  <script>
    function loadCart() {
      let cart = JSON.parse(localStorage.getItem("cart")) || [];
      let cartContainer = document.getElementById("cart-items");
      let total = 0;

      cartContainer.innerHTML = "";

      if (cart.length === 0) {
        cartContainer.innerHTML = "<p>Your cart is empty</p>";
        document.getElementById("total-price").innerText = "Grand Total: ₹0";
        return;
      }

      cart.forEach((item, index) => {
        let itemTotal = parseFloat(item.price) * parseInt(item.qty);
        total += itemTotal;

        cartContainer.innerHTML += `
          <div class="product">
            <h3>${item.name}</h3>
            <p>Price: ₹${item.price}</p>
            <div class="qty-controls">
              <button class="qty-btn" onclick="decreaseQty(${index})">−</button>
              <span>Quantity: ${item.qty}</span>
              <button class="qty-btn" onclick="increaseQty(${index})">+</button>
            </div>
            <p class="item-total">Total: ₹${itemTotal}</p>
            <button class="btn" onclick="removeItem(${index})">Remove</button>
          </div>
          <hr>
        `;
      });

      document.getElementById("total-price").innerText = "Grand Total: ₹" + total;

 // Payment Button Click
document.getElementById("paymentBtn").onclick = function() {
  let cart = JSON.parse(localStorage.getItem("cart")) || [];
  if(cart.length === 0){
    alert("Your cart is empty!");
    return;
  }
  // Redirect to payment page
  window.location.href = "payment.html";
};
    }

    function increaseQty(index) {
      let cart = JSON.parse(localStorage.getItem("cart")) || [];
      cart[index].qty = parseInt(cart[index].qty) + 1;
      localStorage.setItem("cart", JSON.stringify(cart));
      loadCart();
    }

    function decreaseQty(index) {
      let cart = JSON.parse(localStorage.getItem("cart")) || [];
      if (cart[index].qty > 1) {
        cart[index].qty = parseInt(cart[index].qty) - 1;
      } else {
        cart.splice(index, 1);
      }
      localStorage.setItem("cart", JSON.stringify(cart));
      loadCart();
    }

    function removeItem(index) {
      let cart = JSON.parse(localStorage.getItem("cart")) || [];
      cart.splice(index, 1);
      localStorage.setItem("cart", JSON.stringify(cart));
      loadCart();
    }

    window.onload = loadCart;
  </script>
</body>
</html>
