<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Signup - ShopEasy</title>
  <link rel="stylesheet" href="style.css">
  <style>
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
}

/* Body */
body {
  background: linear-gradient(to right, #e0f7fa, #f1f8e9);
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
}

/* Form Container */
.form-container {
  background: white;
  padding: 40px 30px;
  border-radius: 15px;
  box-shadow: 0 5px 20px rgba(0,0,0,0.1);
  width: 400px;
}

.form-container h2 {
  text-align: center;
  margin-bottom: 25px;
  color: #4CAF50;
  font-size: 28px;
}

/* Input Boxes */
.input-box {
  margin-bottom: 20px;
  display: flex;
  flex-direction: column;
}

.input-box label {
  margin-bottom: 5px;
  font-weight: bold;
  color: #333;
}

.input-box input {
  padding: 12px;
  border: 1px solid #ccc;
  border-radius: 8px;
  font-size: 16px;
  outline: none;
  transition: 0.3s;
}

.input-box input:focus {
  border-color: #4CAF50;
  box-shadow: 0 0 5px rgba(76, 175, 80, 0.5);
}

/* Button */
.btn {
  width: 100%;
  padding: 12px;
  background: #4CAF50;
  color: white;
  border: none;
  border-radius: 8px;
  font-size: 18px;
  cursor: pointer;
  transition: 0.3s;
}

.btn:hover {
  background: #45a049;
}

/* Extra text */
.extra {
  text-align: center;
  margin-top: 15px;
  font-size: 14px;
}

.extra a {
  color: #4CAF50;
  text-decoration: none;
}

.extra a:hover {
  text-decoration: underline;
}
</style>

</head>
<body>
  <div class="form-container">
    <h2>Signup</h2>
    <form>
      <div class="input-box">
        <label>Full Name</label>
        <input type="text" placeholder="Enter your full name" required>
      </div>
      <div class="input-box">
        <label>Email</label>
        <input type="email" placeholder="Enter your email" required>
      </div>
      <div class="input-box">
        <label>Username</label>
        <input type="text" placeholder="Choose a username" required>
      </div>
      <div class="input-box">
        <label>Password</label>
        <input type="password" placeholder="Create a password" required>
      </div>
      <div class="input-box">
        <label>Re-enter Password</label>
        <input type="password" placeholder="Re-enter your password" required>
      </div>
      <button type="submit" class="btn">Signup</button>
      <p class="extra">Already have an account? <a href="index.html">Login</a></p>
    </form>
  </div>
</body>
</html>
